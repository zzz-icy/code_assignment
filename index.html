<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toes and Fingers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    
</head>

<body>
    <div class="header">
        <h1>Toes and Fingers!</h1>
    </div>
    <div class="time">

        <div class="time-prompt">
            <h1>Please type in the number of seconds you'd like to count to: </h1>
        </div>

        <div class="time-input">
            <input type="number" placeholder="Please input the number of seconds......">
        </div>


        <div class="time-confirm-button">
            <button type="button">Confirm</button>
        </div>

        <div class="time-reset-button">
            <button type="button">Reset</button>
        </div>
    </div>

    <div class="display">
        <div class="dispaly-counter">
            <p>0</p>
        </div>

        <div class="display-restart-button">
            <button type="button" id ="restart">Restart</button>
        </div>

        <div class="display-fingers">
            <p>Fingers</p>
        </div>

        <div class="display-toes">
            <p>Toes</p>
        </div>
    </div>
  
</body>

</html>
