<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toes and Fingers</title>
</head>

<body>
    <div class="header">
        <h1>Toes and Fingers!</h1>
    </div>
    <div class="time">

        <div class="time-prompt">
            <h1>Please type in the number of seconds you'd like to count to: </h1>
        </div>

        <div class="time-input">
            <input type="number" placeholder="Please input the number of seconds......">
        </div>


        <div class="time-confirm-button">
            <button type="button">Confirm</button>
        </div>

        <div class="time-reset-button">
            <button type="button">Reset</button>
        </div>
    </div>

    <div class="display">
        <div class="dispaly-counter"></div>
        <div class="display-restart-button"></div>
        <div class="display-fingers"></div>
        <div class="display-toes"></div>
    </div>
    </div>

</body>

</html>
